                    <span><label for="y" colo>Choose a Year</label></span><br>

                    </select></div><br><br>

                    <option>24 PARAGANAS NORTH</option>

                    <option>PURULIA</option>
                    </select></div><br><br>

                    <option>KHARIF</option>
                    <option>RABI</option>
                    <option>ANNUAL</option>
                    <option>AUTUMN</option>
                    <option>WINTER</option>
                    <option>SUMMER</option>
                    </select></div><br><br>
                    <span><label for="h" colo>Area</label></span><br>

                    <span><label for="p" colo>Production(Total Production divied by 1000)</label></span><br><br>                
                    <input type="text" name="p" placeholder="Enter the Production" required="required">
                    <br><br>
