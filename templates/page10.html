     <body>
        <div class="text-bg2"><h1>Crop Prediction Based on Seasonal Production</h1></div>
        <div class="containerrr">
        <div class = "containerr">   
            <form method="POST" action="{{ url_for('page2')}}">
                <div class="user-details">
                <div class="input-box">
                    <span class="details">Choose a Year</span> 
                    <div class="slelect-box" >
                <select name="y", placeholder="year", required="required">
                <option selected>Not Applicable</option>
                <option>2023</option>
                <option>2024</option>
                </select></div></div>
                <div class="input-box">
                <span class="details">Choose a District</span> 
                <div class="slelect-box" >
                <select name="d", placeholder="district", required="required">
                <option selected>Not Applicable</option>
                <option>HOOGHLY</option>
                <option>BARDHAMAN</option>
                <option>24 PARAGANAS NORTH</option>
                <option>24 PARAGANAS SOUTH</option>
                <option>BANKURA</option>
                <option>BIRBHUM</option>
                <option>COOCHBEHAR</option>
                <option>DARJEELING</option>
                <option>DINAJPUR DAKSHIN</option>
                <option>DINAJPUR UTTAR</option>
                <option>HOWRAH</option>
                <option>JALPAIGURI</option>
                <option>MALDAH</option>
                <option>MEDINIPUR EAST</option>
                <option>MEDINIPUR WEST</option>
                <option>MURSHIDABAD</option>
                <option>NADIA</option>
                <option>PURULIA</option>
                </select></div></div>
                <div class="input-box">
                <span class="details">Choose a Season</span>
                <div class="slelect-box" >
                <select name="s", placeholder="season", required="required">
                <option selected>Not Applicable</option>
                <option>KHARIF</option>
                <option>RABI</option>
                <option>ANNUAL</option>
                <option>AUTUMN</option>
                <option>WINTER</option>
                <option>SUMMER</option>
                </select></div></div>
                <div class="input-box">
                    <span class="details">Area</span>           
                <input type="text" name="a" placeholder="Enter the Area" required="required">
                <div class="input-box">
                    <span class="details">Production(Total Production divied by 1000)</span>           
                <input type="text" name="p" placeholder="Enter the Production" required="required">
                <br><br>
                <button type="submit" class="btn btn-info" style="color: black; font-weight: bold; width: 130px; height:50px; border-radius:12px; font-size: 21px;">Predict    
                </button>
